{{ if .Values.serviceMonitor.create }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "hcloud-pricing-exporter.fullname" . }}
  labels:
    {{- include "hcloud-pricing-exporter.labels" . | nindent 4 }}
    {{- if .Values.serviceMonitor.labels }}
    {{- toYaml .Values.serviceMonitor.labels | nindent 4 }}
    {{- end }}
spec:
  endpoints:
    - honorLabels: true
      targetPort: http-metrics
      {{- with .Values.serviceMonitor.interval }}
      interval: {{ . }}
      {{- end }}
      {{- with .Values.serviceMonitor.scrapeTimeout }}
      scrapeTimeout: {{ . }}
      {{- end }}
      {{- if .Values.relabeling.enabled }}
      metricRelabelings:
      - action: keep
        sourceLabels: [__name__]
        regex: {{ .Values.relabeling.regex }}
      - regex: instance
        action: labeldrop
      {{- end }}
  namespaceSelector:
    matchNames:
      - "{{ .Release.Namespace }}"
  selector:
    matchLabels:
      {{- include "hcloud-pricing-exporter.selectorLabels" . | nindent 6 }}
{{- end }}
